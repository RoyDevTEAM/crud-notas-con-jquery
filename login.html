<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome-free-5.15.1-web/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="assets/css/login.css">
<link rel="icon" href="img/favicon.ico" sizes="32x32"/>

</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2>Iniciar Sesión</h2>
    </div>
    <div class="login-form">
      <div class="form-group icon-label">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Usuario" id="username">
      </div>
      <div class="form-group icon-label">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Contraseña" id="password">
      </div>
      <button class="login-btn" onclick="login()">Ingresar</button>
    </div>
    <div class="login-icons">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-linkedin"></i>
      <i class="fab fa-pinterest"></i>
    </div>
  </div>

  <script src="librerias/bootstrap.min.js"></script>
  <script src="librerias/jquery-3.5.1.js"></script>
    <script src="assets/js/login.js">
   
  </script>
  <script src="librerias/popper.min.js"></script>

</body>
</html>
