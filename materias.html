<div class="container mt-4">
  <h1 class="text-center">Registro de Materias</h1>

  <!-- Formulario de búsqueda de estudiante por ID -->
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Ingrese el ID del estudiante" id="buscarEstudianteId">
        <div class="input-group-append">
          <button class="btn btn-primary" id="buscarEstudianteBtn">Buscar Estudiante</button>
        </div>
      </div>
    </div>
  </div>
<!-- Tabla para mostrar el registro de materias -->
<div class="row mt-4">
    <div class="col-md-8 offset-md-2">
      <h2>Registro de Materias</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Materia</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="registroMateriasTabla">
          <!-- Aquí se mostrarán las materias registradas -->
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Modal para el registro de materia -->
  <div class="modal fade" id="registroMateriaModal" tabindex="-1" role="dialog" aria-labelledby="registroMateriaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registroMateriaModalLabel">Registro de Materia</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Aquí coloca el formulario para registrar la materia -->
          <form id="registro-materia-form">
            <div class="form-group">
              <label for="nombreEstudiante">Nombre del Estudiante:</label>
              <input type="text" class="form-control" id="nombreEstudiante" name="nombreEstudiante" readonly>
            </div>
            <div class="form-group">
              <label for="idEstudiante">ID del Estudiante:</label>
              <input type="text" class="form-control" id="idEstudiante" name="idEstudiante" readonly>
            </div>
            <div class="form-group">
              <label for="materia">Materia:</label>
              <select class="form-control" id="materia" name="materia">
                <!-- Aquí puedes cargar las opciones de materias dinámicamente -->
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="registrarMateriaBtn">Registrar Materia</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="librerias/jquery-3.5.1.js"></script>
