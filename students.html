<div class="container mt-4">
  <h1 class="text-center">CRUD de Estudiantes</h1>

  <!-- Barra de búsqueda por ID -->
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Buscar por ID" id="buscarIdInput">
    <div class="input-group-append">        
      <button class="btn btn-primary" id="buscarIdBtn">Buscar</button>
    </div>
  </div>

  <!-- Botón para abrir el modal de Agregar Estudiante -->
  <button class="btn btn-primary" data-toggle="modal" data-target="#agregarEstudianteModal">
    <i class="fas fa-plus"></i> Agregar Estudiante
  </button>

  <!-- Tabla para mostrar los estudiantes -->
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>CI</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="students-table">
      <!-- Aquí se cargarán los estudiantes desde JavaScript -->
    </tbody>
  </table>
</div>

<!-- Modal para Agregar Estudiante -->
<div class="modal fade" id="agregarEstudianteModal" tabindex="-1" role="dialog" aria-labelledby="agregarEstudianteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="agregarEstudianteModalLabel">Agregar Estudiante</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Aquí coloca el formulario para agregar estudiantes -->
        <form id="student-form">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for ="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
          </div>
          <div class="form-group">
            <label for="ci">CI:</label>
            <input type="text" class="form-control" id="ci" name="ci" required>
          </div>
          <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" class="form-control" id="correo" name="correo" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="agregarEstudianteBtn">Guardar</button>
      </div>
    </div>
  </div>
</div>
