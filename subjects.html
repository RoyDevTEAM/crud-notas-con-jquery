<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CRUD de Materias</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="https://www.upds.edu.bo/wp-content/uploads/2020/07/favicon.ico" sizes="32x32"/>

  <link rel="stylesheet" href="assets/css/fontawesome-free-5.15.1-web/css/all.min.css">
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Registro de Materias</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="students.html"><i class="fas fa-user-graduate"></i> Estudiantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="subjects.html"><i class="fas fa-book"></i> Materias</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="materias.html"><i class="fas fa-pen"></i> Registrar</a>
        </li>
      </ul>
    </div>
  </nav>
<div class="container mt-4">
  <h1 class="text-center">CRUD de Materias</h1>

  <!-- Filtro por semestre -->
  <div class="form-group">
    <label for="filtroSemestre">Filtrar por Semestre:</label>
    <select class="form-control" id="filtroSemestre">
      <option value="1">1er Semestre</option>
      <option value="2">2do Semestre</option>
      <option value="3">3er Semestre</option>
      <option value="4">4to Semestre</option>
      <option value="5">5to Semestre</option>
      <option value="6">6to Semestre</option>
      <option value="7">7mo Semestre</option>
      <option value="8">8vo Semestre</option>
      <option value="9">9no Semestre</option>
    </select>
  </div>

  <!-- Tabla para mostrar las materias -->
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>Semestre</th>
        <th>Materia</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="materias-table">
      <!-- Aquí se cargarán las materias desde JavaScript -->
    </tbody>
  </table>

  <!-- Botón para abrir el modal de Agregar Materia -->
  <button class="btn btn-primary" data-toggle="modal" data-target="#agregarMateriaModal">
    <i class="fas fa-plus"></i> Agregar Materia
  </button>
</div>

<!-- Modal para Agregar/Editar Materia -->
<div class="modal fade" id="agregarMateriaModal" tabindex="-1" role="dialog" aria-labelledby="agregarMateriaModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="agregarMateriaModalLabel">Agregar Materia</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Aquí coloca el formulario para agregar/editar materias -->
        <form id="materia-form">
          <div class="form-group">
            <label for="semestre">Semestre:</label>
            <select class="form-control" id="semestre" name="semestre">
              <option value="1">1er Semestre</option>
              <option value="2">2do Semestre</option>
              <option value="3">3er Semestre</option>
              <option value="4">4to Semestre</option>
              <option value="5">5to Semestre</option>
              <option value="6">6to Semestre</option>
              <option value="7">7mo Semestre</option>
              <option value="8">8vo Semestre</option>
              <option value="9">9no Semestre</option>
            </select>
          </div>
          <div class="form-group">
            <label for="nombreMateria">Nombre de la Materia:</label>
            <input type="text" class="form-control" id="nombreMateria" name="nombreMateria" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="agregarMateriaBtn">Guardar</button>
      </div>
    </div>
  </div>
</div>

<script src="librerias/jquery-3.5.1.js"></script>
<script src="librerias/popper.min.js"></script>
<script src="librerias/bootstrap.min.js"></script>
<script src="assets/js/main.js"></script>
</html>
